<input class="input-text" type="text" maxlength="8" data-bind="
    value: value,
    valueUpdate: 'change',
    hasFocus: focused,
    attr: {
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': noticeId,
        id: uid,
        disabled: disabled
    }" />
<button type="button" class="find-postcode" data-bind="click: onFind"><span data-bind="i18n: 'Find Address'"></span></button>
<!-- ko if: (exampleTmp != null) -->
<div class="field-tips" data-bind="html: exampleTmp"></div>
<!-- /ko -->
